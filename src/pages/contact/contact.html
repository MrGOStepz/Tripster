<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div [class.hide]="loginUser">
        <ion-list>
            <img src="assets/imgs/Contact.jpg" />
            <ion-card>

                <ion-card-header>
                    Contact Us
                </ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-input type="text" placeholder="Your Email" [(ngModel)]="sendMessageUser.email"></ion-input>
                        </ion-item>

                        <ion-item class="item item-text-wrap">
                            <ion-input type="text" placeholder="Message" [(ngModel)]="sendMessageUser.message"></ion-input>
                        </ion-item>

                    </ion-list>
                    <button ion-button full color="danger" (click)="sendMessage()">Send</button>
                </ion-card-content>
            </ion-card>
            <!-- <ion-item>
            <ion-calendar #calendar></ion-calendar>
        </ion-item> -->
        </ion-list>
    </div>

    <div [class.hide]="!loginUser">
        <ion-card *ngFor="let message of messageListRef$ | async">

            <ion-card-header>
                Email : {{message.email}}
            </ion-card-header>

            <ion-card-content>
                {{message.message}}
            </ion-card-content>

        </ion-card>

    </div>

</ion-content>
