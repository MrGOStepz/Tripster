<ion-header>



    <ion-navbar>
            <ion-buttons end>
                    <button ion-button (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
              </button>
                </ion-buttons>
        <ion-title>Search Airport</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let airport of airports" >
                <button menuClose ion-item (click)="setAirportCode(airport)">
            {{ airport.name }} <div id="red-color">{{ airport.code }}</div> 
        </button>
        </ion-item>
    </ion-list>

</ion-content>
