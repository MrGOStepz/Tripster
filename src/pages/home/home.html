<ion-header>
    <ion-navbar>
        <ion-title>Flight Search</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-list radio-group>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label>Return</ion-label>
                                <ion-radio value="return" checked="true" (click)="DisableReturnDate()"></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label>One Way</ion-label>
                                <ion-radio value="oneway" (click)="AbleReturnDate()"></ion-radio>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>


            <ion-list>
                <ion-item>
                    <!-- <ion-label fixed>Departing</ion-label> -->
                    <button menuClose id="airportSearch" ion-item (click)="openFlightModalDeparting()">
                                Departing From : {{ airportCodeDeparting.name }} 
                            </button>

                    <!-- <ion-input type="text" placeholder="Departing From" [(ngModel)]="airportCodeDeparting.code" name="code"></ion-input> -->
                </ion-item>
                <ion-item>
                    <!-- <ion-input type="text" placeholder="Flying To" [(ngModel)]="airportCodeFlyingTo.code" name="code"></ion-input> -->
                    <button menuClose id="airportSearch" ion-item (click)="openFlightModalFlyingTo()">
                            Flying To : {{ airportCodeFlyingTo.name }} 
                        </button>
                </ion-item>
            </ion-list>

            <ion-grid>
                <ion-row>
                    <ion-col>

                        <button ion-button>Date <ion-datetime displayFormat="MM/DD/YY" [min]="minDate" [max]="maxDate" [(ngModel)]="departingDate.now"></ion-datetime></button>
                    </ion-col>
                    <ion-col>
                        <button ion-button [disabled]="disabled">Date <ion-datetime displayFormat="MM/DD/YY" [min]="minDate" [max]="maxDate" [(ngModel)]="returnDate.now"></ion-datetime></button>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <button ion-button full color="secondary" (click)="openPassengerModal()" text-left><ion-icon name="man"></ion-icon> &nbsp; {{passengerDetail.audlts}} &nbsp;<ion-icon name="woman"></ion-icon> &nbsp; {{passengerDetail.children}} &nbsp;<ion-icon name="body"></ion-icon> &nbsp; {{passengerDetail.infants}} &nbsp; {{passengerDetail.class}}</button>

            <button ion-button full color="danger" (click)="searchFlight()">Search Flight</button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Header
        </ion-card-header>
        <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content>
    </ion-card>

    <!-- <p>UserName {{(profileData | async)?.username}}</p>
    <p>First Name {{(profileData | async)?.firstName}}</p>
    <p>Last Name {{(profileData | async)?.lastName}}</p> -->
</ion-content>
